<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <table class="calculator-main">
            <tr>
                <th colspan="4">Calculator</th>
            </tr>
            <tr>
                <td colspan="2">Input<input type="text" class="input-result" id="input"></td>
                <td colspan="2">Result<input type="text" class="input-result" id="result"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="button-box" id="1"></td>
                <td><input type="button" value="2" class="button-box" id="2"></td>
                <td><input type="button" value="3" class="button-box" id="3"></td>
                <td><input type="button" value="C" class="button-box" id="clear"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="button-box" id="4"></td>
                <td><input type="button" value="5" class="button-box" id="5"></td>
                <td><input type="button" value="6" class="button-box" id="6"></td>
                <td><input type="button" value="+" class="button-box" id="+"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="button-box" id="7"></td>
                <td><input type="button" value="8" class="button-box" id="8"></td>
                <td><input type="button" value="9" class="button-box" id="9"></td>
                <td><input type="button" value="-" class="button-box" id="-"></td>
            </tr>
            <tr>
                <td><input type="button" value="*" class="button-box" id="*"></td>
                <td><input type="button" value="0" class="button-box" id="0"></td>
                <td><input type="button" value="/" class="button-box" id="/"></td>
                <td><input type="button" value="=" class="button-box" id="equal"></td>
            </tr>
        </table>
        Disclaimer Only One Operation can be performed at a time
    </div>
</body>

</html>
